<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume | Rameet Singh Sachar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }

        // ANTI-FLASH SCRIPT: Checks and applies theme before the page renders
        if (localStorage.getItem('theme') === 'dark' || 
            (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans transition-colors duration-300">

    <div class="fixed top-6 left-6 z-50">
        <button id="theme-toggle" class="text-2xl text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition">
            <i id="theme-icon" class="fas fa-moon"></i>
        </button>
    </div>

    <nav class="flex justify-end p-6 text-sm font-bold uppercase tracking-widest">
        <a href="index.html" class="hover:text-blue-600 dark:hover:text-blue-400 transition">
            ‚Üê Back to Home
        </a>
    </nav>

    <main class="max-w-6xl mx-auto px-4 pb-10">
        
        <h1 class="text-4xl font-light text-center mb-10 tracking-tight dark:text-white uppercase">
            Resume
        </h1>

        <div class="w-full h-[85vh] bg-white dark:bg-gray-800 shadow-lg rounded-xl overflow-hidden border-4 border-white dark:border-gray-800 transition-colors duration-300">
            <iframe 
                src="Resume..pdf" 
                class="w-full h-full" 
                frameborder="0">
            </iframe>
        </div>

        <div class="text-center mt-10">
            <a href="https://raw.githubusercontent.com/rameetsingh142/rameet.github.io/main/Resume..pdf" download
               class="inline-block px-8 py-3 border border-gray-800 dark:border-gray-400 text-sm uppercase tracking-widest hover:bg-gray-900 hover:text-white dark:hover:bg-white dark:hover:text-gray-900 transition-all duration-300">
                Download PDF
            </a>
        </div>

    </main>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const htmlElement = document.documentElement;

        // Correctly set initial icon based on applied theme
        if (htmlElement.classList.contains('dark')) {
            themeIcon.classList.replace('fa-moon', 'fa-sun');
        }

        themeToggle.addEventListener('click', () => {
            htmlElement.classList.toggle('dark');

            if (htmlElement.classList.contains('dark')) {
                themeIcon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>

</body>
</html>
