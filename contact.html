<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Rameet Singh Sachar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }

        if (localStorage.getItem('theme') === 'dark' || 
            (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 font-sans text-gray-900 dark:text-gray-100 antialiased transition-colors duration-300">

    <div class="fixed top-6 left-6 z-50">
        <button id="theme-toggle" class="text-2xl text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition">
            <i id="theme-icon" class="fas fa-moon"></i>
        </button>
    </div>

    <header class="p-4 lg:px-16 flex justify-end">
        <a href="index.html" class="inline-flex items-center text-xs font-bold uppercase tracking-widest hover:text-blue-600 dark:hover:text-blue-400 transition duration-300">
            ‚Üê BACK TO HOME
        </a>
    </header>

    <main class="max-w-2xl mx-auto py-6 px-6">
        
        <h1 class="text-3xl font-light mb-8 tracking-tight text-center uppercase border-b border-gray-200 dark:border-gray-800 pb-4 dark:text-white">
            Say Something!
        </h1>

        <div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg mb-10 border border-gray-100 dark:border-gray-700">
            <form action="https://formspree.io/f/xeeoelnn" method="POST" class="space-y-4">
                
                <div>
                    <label class="block text-[10px] uppercase tracking-[0.2em] text-gray-400 mb-1">Name *</label>
                    <input type="text" name="name" placeholder="Your Name" required
                           class="w-full p-3 text-sm bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-md focus:ring-1 focus:ring-blue-500 outline-none transition">
                </div>

                <div>
                    <label class="block text-[10px] uppercase tracking-[0.2em] text-gray-400 mb-1">Email *</label>
                    <input type="email" name="email" placeholder="email@example.com" required
                           class="w-full p-3 text-sm bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-md focus:ring-1 focus:ring-blue-500 outline-none transition">
                </div>

                <div>
                    <label class="block text-[10px] uppercase tracking-[0.2em] text-gray-400 mb-1">Message</label>
                    <textarea name="message" rows="3" placeholder="How can I help you?"
                              class="w-full p-3 text-sm bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-md focus:ring-1 focus:ring-blue-500 outline-none transition"></textarea>
                </div>

                <div class="flex justify-end pt-2">
                    <button type="submit" 
                            class="px-8 py-2.5 bg-gray-400 hover:bg-gray-900 dark:bg-gray-600 dark:hover:bg-white dark:hover:text-gray-900 text-white text-xs transition-all duration-300 uppercase tracking-[0.2em] font-bold rounded">
                        Send
                    </button>
                </div>
            </form>
        </div>

        <div class="flex justify-center space-x-10 text-2xl text-gray-400">
            <a href="https://linkedin.com/in/rameetsinghsachar" target="_blank" class="hover:text-blue-700 transition"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:rameet092@gmail.com" class="hover:text-red-500 transition"><i class="fas fa-envelope"></i></a>
        </div>

    </main>

    <footer class="py-10 text-center text-[10px] text-gray-400 uppercase tracking-widest">
        &copy; 2026 Rameet Singh Sachar
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const htmlElement = document.documentElement;

        if (htmlElement.classList.contains('dark')) {
            themeIcon.classList.replace('fa-moon', 'fa-sun');
        }

        themeToggle.addEventListener('click', () => {
            htmlElement.classList.toggle('dark');
            if (htmlElement.classList.contains('dark')) {
                themeIcon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
