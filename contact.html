<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Rameet Singh Sachar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }

        if (localStorage.getItem('theme') === 'dark' || 
            (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 font-sans text-gray-900 dark:text-gray-100 antialiased transition-colors duration-300">

    <div class="fixed top-6 left-6 z-50">
        <button id="theme-toggle" class="text-2xl text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition">
            <i id="theme-icon" class="fas fa-moon"></i>
        </button>
    </div>

    <header class="p-8 lg:px-16 flex justify-end">
        <a href="index.html" class="inline-flex items-center text-sm font-bold uppercase tracking-widest hover:text-blue-600 dark:hover:text-blue-400 transition duration-300">
            <span class="mr-2">‚Üê</span> BACK TO HOME
        </a>
    </header>

    <main class="max-w-4xl mx-auto py-12 px-6">
        
        <h1 class="text-4xl font-light mb-12 tracking-tight text-center uppercase border-b border-gray-200 dark:border-gray-800 pb-8 dark:text-white">
            Say Something!
        </h1>

        <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg mb-16">
            <form action="https://formspree.io/f/your_form_id" method="POST" class="space-y-6">
                
                <div>
                    <label class="block text-xs uppercase tracking-widest text-gray-400 mb-2">Name *</label>
                    <input type="text" name="name" required
                           class="w-full p-4 bg-gray-100 dark:bg-gray-700 border-none rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
                </div>

                <div>
                    <label class="block text-xs uppercase tracking-widest text-gray-400 mb-2">Email *</label>
                    <input type="email" name="email" required
                           class="w-full p-4 bg-gray-100 dark:bg-gray-700 border-none rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
                </div>

                <div>
                    <label class="block text-xs uppercase tracking-widest text-gray-400 mb-2">Message</label>
                    <textarea name="message" rows="5"
                              class="w-full p-4 bg-gray-100 dark:bg-gray-700 border-none rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition"></textarea>
                </div>

                <div class="flex justify-end">
                    <button type="submit" 
                            class="px-10 py-3 bg-gray-400 hover:bg-gray-900 dark:bg-gray-600 dark:hover:bg-white dark:hover:text-gray-900 text-white transition-all duration-300 uppercase tracking-widest font-bold rounded-md">
                        Send
                    </button>
                </div>
            </form>
        </div>

        <div class="flex justify-center space-x-12 text-3xl text-gray-400">
            <a href="https://linkedin.com/in/rameetsinghsachar" class="hover:text-blue-700 transition"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/rameetsingh142" class="hover:text-black dark:hover:text-white transition"><i class="fab fa-github"></i></a>
            <a href="mailto:rameet092@gmail.com" class="hover:text-red-500 transition"><i class="fas fa-envelope"></i></a>
        </div>

    </main>

    <footer class="py-20 text-center text-xs text-gray-400 uppercase tracking-widest">
        &copy; 2026 Rameet Singh Sachar
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const htmlElement = document.documentElement;

        if (htmlElement.classList.contains('dark')) {
            themeIcon.classList.replace('fa-moon', 'fa-sun');
        }

        themeToggle.addEventListener('click', () => {
            htmlElement.classList.toggle('dark');
            if (htmlElement.classList.contains('dark')) {
                themeIcon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
