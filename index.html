<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <nav class="flex justify-end p-6 space-x-6 text-sm font-bold uppercase tracking-widest">
        <a href="#projects" class="hover:text-blue-600 border-b-2 border-transparent hover:border-blue-600 transition">Projects</a>
        <a href="#resume" class="hover:text-blue-600 border-b-2 border-transparent hover:border-blue-600 transition">Resume</a>
        <a href="#contact" class="hover:text-blue-600 border-b-2 border-transparent hover:border-blue-600 transition">Contact</a>
    </nav>

    <main class="flex flex-col items-center justify-center min-h-[80vh] px-4 text-center">
        
        <h1 class="text-4xl font-light mb-6 tracking-tight">YOUR NAME</h1>

        <div class="w-48 h-48 rounded-full overflow-hidden border-4 border-white shadow-lg mb-8">
            <img src="https://via.placeholder.com/200" alt="Profile" class="w-full h-full object-cover">
        </div>

        <div class="max-w-2xl">
            <h2 class="text-xl font-semibold mb-4 uppercase tracking-wider">About Me</h2>
            <p class="leading-relaxed text-gray-600 italic">
                Write a brief, engaging summary of your work here. Focus on your passion for cardiology, 
                your research in biodesign, and your journey as a Director at Brainovative Labs.
            </p>
        </div>

        <div class="mt-12 flex space-x-8 text-2xl">
            <a href="https://linkedin.com/in/yourprofile" class="text-gray-400 hover:text-blue-700 transition">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="mailto:your@email.com" class="text-gray-400 hover:text-red-500 transition">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://github.com/yourusername" class="text-gray-400 hover:text-black transition">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </main>

</body>
</html>
